name: Global Market Monitor Parallel

on:
  #schedule:
  #  - cron: '30 10 * * 1-5'
  workflow_dispatch:
    inputs:
      market_choice:
        description: "Select Market"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - tw-share
          - us-share
          - hk-share
          - cn-share
          - jp-share
          - kr-share

jobs:
  global-market-analysis:
    name: ${{ matrix.market.emoji }} ${{ matrix.market.name }} Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        market:
          - { id: "tw-share", name: "Taiwan", emoji: "ğŸ‡¹ğŸ‡¼" }
          - { id: "us-share", name: "US", emoji: "ğŸ‡ºğŸ‡¸" }
          - { id: "hk-share", name: "HK", emoji: "ğŸ‡­ğŸ‡°" }
          - { id: "cn-share", name: "China", emoji: "ğŸ‡¨ğŸ‡³" }
          - { id: "jp-share", name: "Japan", emoji: "ğŸ‡¯ğŸ‡µ" }
          - { id: "kr-share", name: "Korea", emoji: "ğŸ‡°ğŸ‡·" }

    steps:
      # ğŸ’¡ ä¿®æ­£é»ï¼šå°‡åˆ¤æ–·ç§»åˆ°ç¬¬ä¸€å€‹ Step çš„ if ä¸­
      # é€™æ¨£å¦‚æœä¸ç¬¦åˆï¼Œç¬¬ä¸€å€‹æ­¥é©Ÿå°±æœƒè·³éï¼Œå¾ŒçºŒæ­¥é©Ÿä¹Ÿæœƒå› ç‚ºæ²’åŸ·è¡Œè€Œåœæ­¢
      - name: Check if market should run
        id: check_run
        run: |
          echo "Checking if ${{ matrix.market.id }} should run..."
        if: |
          github.event_name == 'schedule' ||
          github.event.inputs.market_choice == 'all' ||
          github.event.inputs.market_choice == matrix.market.id

      - name: Checkout Code
        # ğŸ’¡ ä½¿ç”¨ä¸Šæ¬¡ Check çš„çµæœä¾†æ±ºå®šæ˜¯å¦åŸ·è¡Œ
        if: steps.check_run.outcome == 'success'
        uses: actions/checkout@v4

      - name: Set up Python
        if: steps.check_run.outcome == 'success'
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Cache Stock Data
        if: steps.check_run.outcome == 'success'
        uses: actions/cache@v4
        with:
          path: |
            data/${{ matrix.market.id }}/dayK
            data/${{ matrix.market.id }}/lists
          key: ${{ runner.os }}-stock-${{ matrix.market.id }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-stock-${{ matrix.market.id }}-

      - name: Environment Setup
        if: steps.check_run.outcome == 'success'
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-cjk
          python -m pip install --upgrade pip
          pip install pandas yfinance requests lxml tqdm resend matplotlib numpy xlrd pykrx tokyo-stock-exchange akshare

      - name: Run Market Analysis
        if: steps.check_run.outcome == 'success'
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ vars.TELEGRAM_CHAT_ID }}
          PERSION_EMAIL: ${{ vars.PERSION_EMAIL }}
        run: python main.py --market ${{ matrix.market.id }}
